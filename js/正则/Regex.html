<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // 开始 ^
  var str = 'savasvb wegawn awork work'
  var res = str.match(/^sa/)
  console.log(res)

  // 结束 $
  console.log(str.match(/a$/),'----')

  // 转义 \
  console.log('$5.51'.match(/\$/),)

  /**
   * @description 元字符
   * \b 单词边界
   * \B 非单词边界
   * \d 数字字符
   * \D 非数字字符
   * \s 空白字符
   * \S 非空白字符
   * \w 一个字符或者一个数字或者一个下划线
   * \W ...
   * */
  console.log(str.match(/\bwork/))
  console.log(str.match(/\Bwork/))
  console.log('0.a123 3.1'.match(/\d/g))
  console.log('a123'.match(/\D/))
  console.log(`a
b b`.match(/\s/g))

  /**
   * @description 量词
   * ? 重复0或1
   * + >=1
   * * >=0
   * {n} n
   * {n,} >=n
   * {n,m} >=n <=m
   * */
  console.log('10280148446'.match(/^1[3-9]\d{9}/))
  // 贪婪与非贪婪模式(量词后面紧跟?)
  console.log('https'.match(/http(s)?/))
  console.log('https'.match(/http(s){0,1}?/))

  /**
   * @description 字符组
   * 不需要转义
   * */
  console.log('gray grey'.match(/gr[ae]y/g))
  console.log('19abcz'.match(/[8-z]/g))

  /**
   * @description 捕获组与非捕获组
   * \数字 对应前面括号捕获的内容
   * ?<key> \k<key>
   * */
  console.log('<App>123</App>'.match(/<([a-zA-Z]+)>.*<\/\1>/))
  console.log('hello **regex**'.replace(/\*{2}(.*)\*{2}/, '<strong>$1<strong>'))
  console.log('<App>123</App>'.match(/<(?<tag>[a-zA-Z]+)>.*<\/\k<tag>>/))

  console.log('@abc'.match(/@(?:abc)/))

  console.log('演员高圆圆 将军霍去病 演员霍思燕'.match(/(?<=演员)霍.+?(?=\s|$)/))

  /**
   * 修饰符
   * g global全局匹配
   * i ignoreCase忽略大小写
   * m multiline
   * y sticky
   * s .匹配除换行符之外的任意单个字符开启s可以匹配任意字符
   * u
   * */

  /**
   * @description 方法
   * match
   * replace
   * test
   * exec
   * search
   * */
</script>
</body>
</html>
