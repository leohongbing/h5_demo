<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  /**
   * 每一项都返回true最终才返回true
   * */
  var a = [1,11,12,12,19]

  console.log(a.every(i => i < 20))

  /**
   * 某一项满足就返回true
   * */
  console.log(a.some(i => i > 10))
</script>
</body>
</html>
