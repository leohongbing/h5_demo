<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  /**
   * 删除首个元素
   * */
  var a = [1,2,3]
  var a1 = a.shift()
  console.log(a, a1)

  /**
   * 从开头添加新元素，并返回新数组长度，改变原数组
   * */
  var a2 = [4,5,6]
  var a3 = a2.unshift(1,2,3)
  console.log(a2, a3)
</script>
</body>
</html>
