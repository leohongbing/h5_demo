<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function Person(name, age) {
    this.name = name
    this.age = age
    // 公共方法、属性
    Person.prototype = {
      constructor:Person,
      a() {},
      b: 'b'
    }
  }
  var p1 = new Person('A', 18)
  var p2 = new Person('B', 19)
  console.log(p1.constructor === Person, p1.prototype, p2)
</script>
</body>
</html>
