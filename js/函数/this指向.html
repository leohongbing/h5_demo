<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  var name = 'w'

  function f1() {
    var name = 'f1'
    console.log(this.name)
  }

  function f2(f) {
    console.log(this)
    f()
  }

  function f3() {
    var name = 'f3'
    function f4() {
      console.log(this)
    }
    f4()
  }

  var o = {name: 'obj', f1}
  var o1 = {
    name: 'o1',
    f5: function () {
      return () => {
        console.log(this)
      }
    },
    f6: () => {
      return () => {
        console.log(this)
      }
    }
  }
  f1() // 默认
  o.f1() // 隐式
  f2(o.f1) // 隐式
  f1.apply(o) // 显示
  f3()
  o1.f5()()
  o1.f6()()
</script>
</body>
</html>
