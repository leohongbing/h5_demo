<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  var o = {
    a: 'a',
    b: 'b'
  }

  for (const oKey in o) {
    console.log(oKey)
  }

  const stu = {
    name: "zsy",
    stus: [
      'xiaoming',
      'xiaoning',
      'xiaotian',
      'knight'
    ],
    [Symbol.iterator]() {//必须要有iterator对象
      let index = 0;
      let _this = this;//保存this
      return {
        next: function() {
          if (index < _this.stus.length) {
            const result = {
              value: _this.stus[index],
              done: false
            };
            index++;
            return result;
          }
          else {
            return {
              value: undefined,
              done: true
            };
          }
        }
      }
    }
  }

  for (let v of stu) {
    console.log(v);
  }

</script>
</body>
</html>
