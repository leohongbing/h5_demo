<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .p {
      position: relative;
      width: 400px;
      height: 400px;
      background: #ff6633;
      margin: 0 auto;
    }


    .c {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ccc;
    }
  </style>
</head>
<body>
<div class="p">
  <div class="c">qweqweqwe</div>
</div>
</body>
</html>
