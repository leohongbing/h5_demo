<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .p {
      /*解决inline-block间隙*/
      display: table;
      word-spacing: 0;
    }
    .c {
      display: inline-block;
      width: 100px;
      height: 100px;
      background: #ff8000;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="p">
  <div class="c"></div>
  <div class="c"></div>
  <div class="c"></div>
</div>
</body>
</html>
