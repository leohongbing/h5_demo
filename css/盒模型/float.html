<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .warper{
      width: 200px;
      border:1px solid  #ff6633;
      /*overflow: hidden;*/
    }
    /*.warper:after {*/
    /*  content: '';*/
    /*  display: block;*/
    /*  height: 0;*/
    /*  clear: both;*/
    /*}*/
    .float-1{
      float: left;
      background: blue;
      height: 100px;
      width: 100px;
    }
    .float-2{
      float: left;
      background: #ff0;
      height: 50px;
      width: 100px;
    }

    .clearfix {
      *zoom: 1;
    }
    .clearfix:after {
      content: '';
      height: 0;
      line-height: 0;
      display: block;
      clear: both;
      visibility: hidden;
    }
  </style>
</head>
<body>
<!--清楚浮动
1. BFC 内部样式不会影响到外部元素

-->
<div class='warper clearfix'>
  <div class="float-1"></div>
  <div class="float-2"></div>
  <br clear="all">
<!--  <div style="clear: both"></div>-->
</div>
</body>
</html>
