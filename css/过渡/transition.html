<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .p {
      height: 100px;
      background: #cccccc;
      transition: all 1s cubic-bezier(0.1, 0.1, 0, 1.26) 0.1s;
      opacity: 1;
      width: 400px;
      position: absolute;
      left: 100px;
      transition-timing-function: cubic-bezier(0.1, 0.1, 0, 1.26);
    }
  </style>
</head>
<body style="position: relative">
<div id="test" class="p"></div>
<script type="text/javascript">
  document.getElementById("test").addEventListener("transitionend", () => {
    console.log('动画结束了。。')
  });
</script>
</body>
</html>
