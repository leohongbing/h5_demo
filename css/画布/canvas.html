        * {
            padding: 0;
            margin: 0;
        }

        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    不支持canvas
</canvas>
<script type="application/javascript">
   var canvas = document.getElementById('canvas')
   var ctx = canvas.getContext('2d')
   console.log(ctx)

   // 实心矩形

   // 路径
   // beginPath() 新建一条路径一旦创建成功 绘制命令将转移到新建的路径上
   //
   // moveTo( x, y ) 移动画笔到(x , y) 点开始后面的绘制工作
   //
   // closePath() 关闭该路径 将绘制指令重新转移到上下文
   //
   // stroke() 将绘制的路径进行描边
   //
   // fill() 将绘制的封闭区域进行填充

   ctx.beginPath()
   // ctx.moveTo(100, 100)

   // 圆弧
   // arc( x , y , r , startAngle , endAngle ,  anticlosewise ) // 以(x,y)为圆心 r为半径的圆  绘制startAngle弧度 到endAngle弧度的圆弧 anticlosewise默认为false 即顺时针方向 true为逆时针方向
   // arcTo( x1 , y1 , x2 , y2 , radius ) //根据 两个控制点 (x1,y1) 和 (x2, y2)以及半径绘制弧线 同时连接两个控制点

   // 填充三角形
   // ctx.beginPath();

   // ctx.lineTo(100, 25);
   // ctx.fill();

   // 描边三角形
   // ctx.beginPath();
   // ctx.moveTo(125, 125);
   // ctx.lineTo(125, 45);
   // ctx.lineTo(45, 125);
   // ctx.closePath();
   // ctx.stroke();

   // draw()
   draw1()


   function draw() {
       var canvas = document.getElementById('canvas');
       if (canvas.getContext) {
           var ctx = canvas.getContext('2d');

           // 二次贝塞尔曲线
           ctx.beginPath();
           ctx.moveTo(75, 25);
           ctx.quadraticCurveTo(25, 25, 25, 62.5);
           ctx.quadraticCurveTo(25, 100, 50, 100);
           ctx.quadraticCurveTo(50, 120, 30, 125);
           ctx.quadraticCurveTo(60, 120, 65, 100);
           ctx.quadraticCurveTo(125, 100, 125, 62.5);
           ctx.quadraticCurveTo(125, 25, 75, 25);
           ctx.stroke();
       }
   }


   function draw1() {
       var canvas = document.getElementById('canvas');
       if (canvas.getContext){
           var ctx = canvas.getContext('2d');

           //三次贝塞尔曲线
           ctx.beginPath();
           ctx.moveTo(75, 40);
           ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
           ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
           ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
           ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
           ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
           ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
           ctx.fill();
       }
   }
</script>
</body>
</html>
