<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .p {
      position: relative;
    }

    .c {
      position: absolute;
      left: 10px;
      width: 50px;
      height: 50px;
      background: #cccccc;
      animation: a1 1s ease infinite 0.1s;
    }

    @keyframes a1 {
      0% {
        left: 10px;
        background: #ff6633;
      }

      80% {
        left: 100px;
        transform: rotate(360deg);
        background: #ff8000;
      }
      100% {
        left: 10px;
        background: yellow;
      }
    }
  </style>
</head>
<body>
<div class="p">
  <div class="c"></div>
</div>
</body>
</html>
